<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>

    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: ['Poppins', 'sans-serif'],
          },
          extend: {
            colors: {
              primary: '#2565AE',
            },
          },
        },
      };
    </script>
  </head>
   
  <body class="font-[poppins]">
    <header
      class="flex md:items-center flex-col md:flex-row gap-5 mt-10 max-w-7xl mx-auto px-4"
    >
      <div class="flex-1">
        <h1 class="text-primary text-3xl text-balance">
          <span>Consigue tu propio</span> negocio
          <span class="font-bold">Llave en mano con el modelo MFC</span>
        </h1>

        <button
          class="bg-primary text-2xl font-bold text-white px-10 py-3 rounded-full inline-block mt-5"
        >
          Comprar ahora
        </button>
      </div>

      <div class="flex-1">
        <div class="bg-blue-900 w-full min-h-72"></div>
      </div>
    </header>

    <h2 class="text-primary text-center text-3xl font-bold my-10">
      Tienes dos opciones
    </h2>

    <footer class="bg-primary relative text-white">
      <div class="container mx-auto">
        <div class="lg:flex items-center gap-16">
          <div
            class="flex flex-col md:flex-row items-center justify-center gap-3"
          >
            <div class="max-w-[23rem]">
              <img class="w-full mt-[-2rem]" src="images/bug.png" />
            </div>

            <div>
              <h3
                class="leading-[1.9rem] md:my-0 my-6 text-center text-3xl font-bold"
              >
                Seguir <span class="block">actuando</span> como
                <span class="block">Picapiedra</span>
              </h3>
            </div>
          </div>

          <div>
            <img
              class="max-w-[8rem] md:my-0 my-6 mx-auto"
              src="images/lighting.png"
            />
          </div>

          <div class="text-center py-5">
            <h2 class="text-6xl font-bold">
              Unirte <span class="block">Ahora</span>
            </h2>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
